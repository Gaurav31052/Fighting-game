<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: "Press Start 2P", system-ui;
        }
        
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            .image1{
                width: 40px;
            }

        #displayText4:hover, #displayText5{
            background-color: white;
            width: 60px;
            height: 60px;
            border-radius: 50px;
        }
        
    </style>
</head>

<body>
    <!-- red container div -->
    <div style="position: relative; display: inline-block;">
        <!-- smaller red container div -->
        <div style="position: absolute; display: flex; align-items: center; width: 100%; padding: 20px;">
            <!-- player health -->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; 
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-left: 4px solid white;
            
            ">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="playerHealth"
                    style="position: absolute; background: #818CF8; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>
            <!-- timer -->
            <div id="timer"
                style="background-color: black; width: 100px; height: 50px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; border: 4px solid white">
                10
            </div>
            <!-- enemy health -->
            <div style="position: relative;  width: 100%; border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-right: 4px solid white;">
                <div style="background-color: red; height: 30px;"></div>
                <div id="enemyHealth"
                    style="position: absolute; background: #818CF8; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>
        <div id="displayText" style="position: absolute; color: white; display: flex; align-items: center; justify-content: center; top: 0;
        right: 0; left: 0; bottom: 260; font-size: 33px; display: none;">tie</div>
        <div id="displayText2" style="position: absolute; color: white; display: flex; align-items: center; justify-content: center; top: 0;
        right: 0; left: 0; bottom: 160; font-size: 30px; display: none; opacity: 0; animation: fadeIn 5s forwards; "></div>

       <div id="displayText1" style="position: absolute; display: flex; align-items: center; justify-content: space-around; top: 45%; left: 42%; width: 250px; display: none; opacity: 0; animation: fadeIn 7s forwards; ">
        <div id="displayText4" style=" color: white; display: flex; align-items: center; justify-content: center; top: 0; right: 0; left: 110; bottom: 70; font-size: 30px; display: none; opacity: 0; animation: fadeIn 7s forwards; "><a href="./game.html"><img class="image1" src="./img/replay.png" alt="replay" ></a></div>
        <div id="displayText5" style=" color: white; display: flex; align-items: center; justify-content: center; top: 0;
        right:110; left: 0; bottom: 70; font-size: 30px; display: none; opacity: 0; animation: fadeIn 7s forwards; "><a href="./home.html"><img class="image1" src="./img/home icon.png" alt="home" ></a></div>
     </div>
   
       
        <canvas id="canvas" style="box-shadow: 1px 1px 5px 5px rgba(0, 0, 0, 0.834);"></canvas>

    </div>

<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="JS/utils.js"></script>
    <script src="JS/classes.js"></script>
    <script src="game.js"></script>

</body>
